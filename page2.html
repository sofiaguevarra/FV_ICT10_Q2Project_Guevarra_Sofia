   <title>Grade Calculator</title>
    <style>
        body {
            background-image: url(https://images.squarespace-cdn.com/content/v1/664c7ae50eea9c731b37e817/3f56ca99-49c1-4fdb-94b5-1cf32a5495bf/Website+Detail-03.jpg); 
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #be544d;
            padding: 30px;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
     select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
     }
        button {
            background-color: #343b6c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        output {
            margin-top: 25px;
            background-color: #fdecec;
            padding: 20px;
            border-left: 6px solid #ffffff;
            white-space: pre-line;
            color: rgb(255, 255, 255);
            font-family: monospace;
        }
        input {
         margin: 8px 0;
         padding: 8px;
         width: 90%;
         border: 1px solid #4f7c5a;
         border-radius: 6px;
      }
      button {
         background-color: rgb(187, 216, 112);
         color: rgb(0, 0, 0);
         padding: 10px;
         width: 100%;
         border: none;
         border-radius: 6px;
         cursor: pointer;
      }

    <center>
    <div class="container">
         <h2>Student Grade Calculator</h2>
         <label>First Name:</label><br>
        <input type="text" id="first_name" placeholder="first name"><br>
         <label>Last Name:</label><br>
        <input type="text" id="last_name" placeholder="last name"><br>

      <h2>Enter your grades:</h2>
     <label>Math:</label><br>
<input type="text" id="math" placeholder="Grade"><br>

<label>Science:</label><br>
<input type="text" id="science" placeholder="Grade"><br>

<label>English:</label><br>
<input type="text" id="english" placeholder="Grade"><br>

<label>Filipino:</label><br>
<input type="text" id="filipino" placeholder="Grade"><br>

<label>Social Studies:</label><br>
<input type="text" id="social_studies" placeholder="Grade"><br>

<label>ICT:</label><br>
<input type="text" id="ict" placeholder="Grade"><br>
<button py-click="general_weighted_average">Calculate GWA</button>

<div id="student_info" style="margin-top:20px; font-weight:bold;"></div>
<div id="summary" style="margin-top:10px; white-space: pre-line; font-family: monospace;"></div>
<div id="output" style="margin-top:10px; font-weight:bold;"></div>

      </center>
